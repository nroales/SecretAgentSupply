<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <img src="./resources/photos/logo.png" alt="binoculars">
      <span>SECRET AGENT SUPPLY</span>
    </div>
  </header>

  <div class="banner">
    <div class="container">
      <div class="arrivals">
        <h4>NEW ARRIVALS</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="products container">
    <div class="product pen">
      <div class="image">
        <img src="./resources/photos/pen.png" alt="a pen">
      </div>
      <div class="description">
        <span>Exploding Pen</span>
      </div>
    </div>

    <div class="product watch">
      <div class="image">
        <img src="./resources/photos/watch.png" alt="a watch with stainless steel wristband">
      </div>
      <div class="description">
        <span>Cellular Watch</span>
      </div>
    </div>

    <div class="product glasses">
      <div class="image">
        <img src="./resources/photos/glasses.png" alt="black eye glasses with black tinted lenses">
      </div>
      <div class="description">
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>

  <div class="information container">
    <div class="location info">
      <span class="title">Location</span>
      <span class="data">-47.346436, 84.32354</span>
    </div>
    <div class="hours info">
      <span class="title">Hours</span>
      <span class="data">0800 - 1800</span>
    </div>
  </div>

  <footer>
    <div class="container">Copyright Secret Agent Supply Inc.</div>
  </footer>

</body>
</html>
